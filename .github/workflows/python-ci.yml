name: Sethlans Reborn CI

# --- 1. Define Triggers ---
# This workflow runs on pushes or pull requests to the "main" branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# --- 2. Define the Job ---
jobs:
  build-and-test:
    # Use the latest version of Ubuntu for the runner environment
    runs-on: ubuntu-latest
    strategy:
      # Run tests against multiple Python versions
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      # --- 3. Setup Steps ---
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --- 4. Install Dependencies with Caching ---
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- 5. Code Quality & Testing Steps ---
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Unit Tests
        run: |
          pytest tests/unit

      - name: Run End-to-End Tests
        run: |
          pytest tests/e2e